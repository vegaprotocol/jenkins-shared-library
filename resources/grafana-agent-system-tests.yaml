# For a full configuration reference, see: https://grafana.com/docs/agent/latest/configuration/.
server:
  log_level: warn

metrics:
  global:
    scrape_interval: 15s
    remote_write:
      - url: ${PROMETHEUS_URL}
        basic_auth:
          username: ${PROMETHEUS_USERNAME}
          password: ${PROMETHEUS_PASSWORD}
        write_relabel_configs:
          - replacement: ${AGENT_NAME}
            source_labels:
              - __address__
            target_label: instance
    external_labels:
      jenkins_job: "${JENKINS_JOB_NAME}"
      jenkins_pr: "${JENKINS_PR}"
      jenkins_pr_job_number: "${JENKINS_PR_JOB_NUMBER}"
      jenkins_pr_repo: "${JENKINS_PR_REPO}"
      jenkins_test_mark: "${JENKINS_TEST_MARK}"
      jenkins_test_directory: "${JENKINS_TEST_DIRECTORY}"
      jenkins_started_by: "${JENKINS_STARTED_BY}"
      jenkins_started_by_user: "${JENKINS_STARTED_BY_USER}"


  wal_directory: '/var/lib/grafana-agent'
  configs:
    - name: agent
      scrape_configs:
        - job_name: vega0
          static_configs:
            - targets:
                - 127.0.0.1:2102
        - job_name: vega1
          static_configs:
            - targets:
                - 127.0.0.1:2112
        - job_name: vega2
          static_configs:
            - targets:
                - 127.0.0.1:2122
        - job_name: vega3
          static_configs:
            - targets:
                - 127.0.0.1:2132
        - job_name: vega4
          static_configs:
            - targets:
                - 127.0.0.1:2142
        - job_name: vega5
          static_configs:
            - targets:
                - 127.0.0.1:2152
        - job_name: vega6
          static_configs:
            - targets:
                - 127.0.0.1:2162

        - job_name: datanode2
          static_configs:
            - targets:
                - 127.0.0.1:2123
        - job_name: datanode3
          static_configs:
            - targets:
                - 127.0.0.1:2133
        - job_name: datanode4
          static_configs:
            - targets:
                - 127.0.0.1:2143
        - job_name: datanode5
          static_configs:
            - targets:
                - 127.0.0.1:2153
        - job_name: datanode6
          static_configs:
            - targets:
                - 127.0.0.1:2163

        - job_name: nomad
          metrics_path: /v1/metrics
          params:
            format: ['prometheus']
          static_configs:
            - targets:
                - 127.0.0.1:4646

integrations:
  agent:
    enabled: false
  node_exporter:
    enabled: true
    instance: ${AGENT_NAME}
    include_exporter_metrics: true
    disable_collectors:
      - "mdadm"
  process_exporter:
    enabled: true
    instance: ${AGENT_NAME}
    scrape_interval: 15s
    gather_smaps: false
    process_names:
      - name: "{{.Comm}}"
        comm:
          - python
          - pytest
          - java
